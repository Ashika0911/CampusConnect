<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Event Details - CampusConnect</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .event-details-page {
      background: #000;
      min-height: 100vh;
      color: #cfcfcf;
    }

    .details-header {
      padding: 20px 28px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: transparent;
      position: sticky;
      top: 0;
      z-index: 10;
      border-bottom: 1px solid rgba(11,43,38,0.3);
    }

    .back-btn {
      color: #4ade80;
      text-decoration: none;
      font-weight: 600;
      font-size: 0.95rem;
      padding: 8px 12px;
      border: 1px solid rgba(74, 222, 128, 0.3);
      border-radius: 6px;
      transition: all 200ms ease;
    }

    .back-btn:hover {
      background: rgba(74, 222, 128, 0.1);
      border-color: rgba(74, 222, 128, 0.6);
    }

    .details-header h1 {
      flex: 1;
      text-align: center;
      color: #fff;
      font-size: 1.05rem;
      margin: 0;
    }

    .details-container {
      max-width: 900px;
      margin: 0 auto;
      padding: 40px 6vw 80px;
    }

    .event-hero {
      width: 100%;
      height: 400px;
      background-size: cover;
      background-position: center;
      border-radius: 12px;
      margin-bottom: 40px;
      box-shadow: 0 10px 40px rgba(11,43,38,0.4);
    }

    @media (max-width: 768px) {
      .event-hero {
        height: 280px;
      }
    }

    .details-content {
      background: rgba(10, 15, 10, 0.72);
      border: 2px solid rgba(11,43,38,0.35);
      border-radius: 12px;
      padding: 36px 32px;
      box-shadow: 0 8px 30px rgba(11,43,38,0.45);
    }

    @media (max-width: 768px) {
      .details-content {
        padding: 24px 20px;
      }
    }

    .event-title {
      font-size: 2.2rem;
      font-weight: 700;
      color: #fff;
      margin: 0 0 16px 0;
      text-shadow: 0 0 10px rgba(74, 222, 128, 0.2);
    }

    @media (max-width: 768px) {
      .event-title {
        font-size: 1.6rem;
      }
    }

    .event-category {
      display: inline-block;
      background: linear-gradient(90deg, #0B2B26 0%, rgba(11,43,38,0.8) 100%);
      color: #b0d9b5;
      padding: 6px 14px;
      border-radius: 20px;
      font-size: 0.85rem;
      font-weight: 600;
      margin-bottom: 24px;
      border: 1px solid rgba(74, 222, 128, 0.2);
    }

    .event-meta-info {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 32px;
      padding-bottom: 32px;
      border-bottom: 1px solid rgba(74, 222, 128, 0.15);
    }

    @media (max-width: 768px) {
      .event-meta-info {
        grid-template-columns: 1fr;
        gap: 16px;
      }
    }

    .meta-field {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .meta-label {
      font-size: 0.9rem;
      color: #7a8a87;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .meta-value {
      font-size: 1.1rem;
      color: #4ade80;
      font-weight: 500;
    }

    .event-description {
      margin-bottom: 32px;
    }

    .description-title {
      font-size: 1.3rem;
      color: #fff;
      font-weight: 600;
      margin-bottom: 16px;
    }

    .description-text {
      color: #b0b0b0;
      line-height: 1.8;
      font-size: 1rem;
    }

    .register-section {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
    }

    .register-btn {
      display: inline-block;
      padding: 12px 32px;
      background: linear-gradient(90deg, #0B2B26 0%, rgba(11,43,38,0.9) 100%);
      color: #e9f5f2;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(11,43,38,0.5);
      transition: all 200ms ease;
    }

    .register-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 30px rgba(11,43,38,0.6);
      background: linear-gradient(90deg, #0d3530 0%, rgba(13,53,48,0.95) 100%);
    }

    .share-btn {
      display: inline-block;
      padding: 12px 32px;
      background: transparent;
      color: #4ade80;
      border: 2px solid rgba(74, 222, 128, 0.4);
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 200ms ease;
    }

    .share-btn:hover {
      border-color: rgba(74, 222, 128, 0.7);
      background: rgba(74, 222, 128, 0.1);
    }

    .loading {
      text-align: center;
      padding: 60px 20px;
      color: #7a8a87;
    }

    .error {
      background: rgba(255, 59, 48, 0.1);
      border: 1px solid rgba(255, 59, 48, 0.3);
      color: #ff9999;
      padding: 24px;
      border-radius: 8px;
      text-align: center;
    }
  </style>
</head>
<body class="event-details-page">

  <main class="details-container">

    // Get event name from URL params
    function getEventDetails() {
      const params = new URLSearchParams(window.location.search);
      const eventName = params.get('event');
      const category = params.get('category');

      const contentDiv = document.getElementById('event-content');

      if (!eventName) {
        contentDiv.innerHTML = '<div class="error">Event not found. <a href="index.html" style="color: #4ade80;">Return to home</a></div>';
        return;
      }

      const event = eventsDatabase[eventName];

      if (!event) {
        contentDiv.innerHTML = '<div class="error">Event details not available. <a href="javascript:history.back()" style="color: #4ade80;">Go back</a></div>';
        return;
      }

      contentDiv.innerHTML = `
        <div class="event-hero" style="background-image: url('${event.image}');"></div>
        <div class="details-content">
          <h1 class="event-title">${event.title}</h1>
          <div class="event-category">${event.category} Event</div>

          <div class="event-meta-info">
            <div class="meta-field">
              <span class="meta-label">üìÖ Date</span>
              <span class="meta-value">${event.date}</span>
            </div>
            <div class="meta-field">
              <span class="meta-label">üïê Time</span>
              <span class="meta-value">${event.time}</span>
            </div>
            <div class="meta-field">
              <span class="meta-label">üìç Location</span>
              <span class="meta-value">${event.location}</span>
            </div>
            <div class="meta-field">
              <span class="meta-label">üè∑Ô∏è Category</span>
              <span class="meta-value">${event.category}</span>
            </div>
          </div>

          <div class="event-description">
            <h2 class="description-title">About This Event</h2>
            <p class="description-text">${event.description}</p>
          </div>

          <div class="register-section">
            <button class="register-btn" onclick="alert('Registration coming soon!')">Register Now</button>
            <button class="share-btn" onclick="shareEvent('${event.title}')">Share Event</button>
          </div>
        </div>
      `;
    }

    function shareEvent(eventTitle) {
      const url = window.location.href;
      if (navigator.share) {
        navigator.share({
          title: 'CampusConnect Event',
          text: `Check out this event: ${eventTitle}`,
          url: url
        });
      } else {
        alert('Event link: ' + url);
      }
    }

    // Load event details when page loads
    document.addEventListener('DOMContentLoaded', getEventDetails);
  </script>
</body>
</html>
